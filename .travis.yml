language: gernic
sudo: required
services:
  - docker

before_install:
  - docker pull roy4801/codebook_build:latest

before_script: cd $TRAVIS_BUILD_DIR/codebook
script:
- docker run -v $(pwd):/tex -w /tex bash ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./codebook.pdf"
  skip_cleanup: true # TODO: figure out
  on:
    repo: roy4801/FJU_ElPsyCongroo
    branch: master
    tags: true